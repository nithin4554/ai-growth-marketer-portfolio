<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nithin | AI Growth Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-green: #10b981;
        --dark-bg: #050505;
      }
      body {
        background-color: var(--dark-bg);
        color: #e5e5e5;
        font-family: 'JetBrains Mono', monospace;
        overflow-x: hidden;
      }
      
      /* Only hide cursor on desktop where custom cursor is visible */
      @media (min-width: 768px) {
        body {
          cursor: none;
        }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020202; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981;
      }

      /* CRT/Scanline Effects */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.3) 50%,
          rgba(0, 0, 0, 0.3)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 60;
        opacity: 0.4;
        animation: scan 0.2s linear infinite;
      }

      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
        pointer-events: none;
        z-index: 55;
      }

      .noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Glitch Effect */
      .glitch-wrapper {
        position: relative;
        display: inline-block;
      }
      
      .glitch {
        position: relative;
        color: white;
      }
      
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #050505;
      }
      
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 red;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 blue;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(12px, 9999px, 45px, 0); transform: skew(0.6deg); }
        5% { clip: rect(80px, 9999px, 10px, 0); transform: skew(0.6deg); }
        10% { clip: rect(12px, 9999px, 95px, 0); transform: skew(0.3deg); }
        15% { clip: rect(40px, 9999px, 25px, 0); transform: skew(0.1deg); }
        20% { clip: rect(85px, 9999px, 140px, 0); transform: skew(0.5deg); }
        25% { clip: rect(25px, 9999px, 95px, 0); transform: skew(0.9deg); }
        30% { clip: rect(12px, 9999px, 45px, 0); transform: skew(0.6deg); }
        100% { clip: rect(12px, 9999px, 45px, 0); transform: skew(0.6deg); }
      }
      
      @keyframes glitch-anim-2 {
        0% { clip: rect(65px, 9999px, 100px, 0); transform: skew(0.6deg); }
        20% { clip: rect(20px, 9999px, 15px, 0); transform: skew(0.3deg); }
        40% { clip: rect(90px, 9999px, 60px, 0); transform: skew(0.1deg); }
        60% { clip: rect(12px, 9999px, 45px, 0); transform: skew(0.5deg); }
        80% { clip: rect(50px, 9999px, 85px, 0); transform: skew(0.9deg); }
        100% { clip: rect(10px, 9999px, 30px, 0); transform: skew(0.6deg); }
      }

      @keyframes scan {
        0% { background-position: 0 0; }
        100% { background-position: 0 4px; }
      }
      
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

</head>

    <div id="root"></div>
    <div class="scanlines"></div>
    <div class="vignette"></div>
    <div class="noise"></div>

  </body>
</html>
